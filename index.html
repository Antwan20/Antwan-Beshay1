<script>
  const wrapper = document.querySelector(".timer-wrapper");
  const percentText = document.querySelector(".timer-percent");
  const ring = document.querySelector(".timer-ring");
  const button = document.querySelector(".explore-button");

  let percent = 0;
  const duration = 10000; // 10 ثواني
  const intervalTime = duration / 100;

  setTimeout(() => {
    // إظهار الدايرة
    wrapper.style.opacity = "1";
    wrapper.style.transition = "opacity 0.5s ease";

    // تشغيل اللفة
    ring.style.animation = "spin 10s linear forwards";

    // عداد النسبة
    const counter = setInterval(() => {
      percent++;
      percentText.textContent = percent + "%";

      if (percent >= 100) {
        clearInterval(counter);
        window.location.href = "Secound.html";
      }
    }, intervalTime);

    // لو المستخدم ضغط الزر
    button.addEventListener("click", () => {
      clearInterval(counter);
      wrapper.style.display = "none";
      window.location.href = "Secound.html";
    });

  }, 4600); // بعد ظهور الزر
</script>
